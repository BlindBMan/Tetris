{% macro render_field(field) %}
    <tr class="form-field">
        <td> {{ field.label }} </td>
        <td> {{ field(**kwargs)|safe }} </td>
    </tr>
    {% if field.errors %}
        <tr class="error">
            <td></td>
            <td>
                <ul>
                    {% for error in field.errors %}
                        <li> {{ error }} </li>
                    {% endfor %}
                </ul>
            </td>
        </tr>
    {% endif %}
{% endmacro %}
